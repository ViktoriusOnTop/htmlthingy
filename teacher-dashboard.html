<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - ClassPDF</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <header>
        <div class="logo">ClassPDF</div>
        <div class="user-info">
            <span id="teacher-name">Loading...</span>
            <button id="logout-btn">Logout</button>
        </div>
    </header>

    <div class="dashboard-container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="#" class="active" data-tab="upload">Upload PDF</a></li>
                    <li><a href="#" data-tab="assignments">Assignments</a></li>
                    <li><a href="#" data-tab="students">Students</a></li>
                    <li><a href="#" data-tab="grading">Grading</a></li>
                    <li><a href="#" data-tab="settings">Settings</a></li>
                </ul>
            </nav>
        </aside>

        <main class="dashboard-content">
            <!-- Upload PDF Tab -->
            <section id="upload" class="tab-content active">
                <h2>Upload PDF</h2>
                <div class="upload-container">
                    <div class="upload-area" id="drop-area">
                        <form class="upload-form">
                            <p>Drag and drop files here or</p>
                            <input type="file" id="fileElem" accept="application/pdf" class="file-input">
                            <label for="fileElem" class="upload-button">Browse Files</label>
                        </form>
                    </div>
                    <div class="recent-uploads">
                        <h3>Recent Uploads</h3>
                        <div id="uploads-list"></div>
                    </div>
                </div>
            </section>

            <!-- Assignments Tab -->
            <section id="assignments" class="tab-content">
                <h2>Assignments</h2>
                <div class="action-bar">
                    <button id="create-assignment">Create New Assignment</button>
                </div>
                <div class="assignments-list">
                    <p class="empty-message">No assignments created yet.</p>
                </div>
                
                <!-- Assignment Creation Modal -->
                <div id="assignment-modal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2>Create New Assignment</h2>
                        <form id="assignment-form">
                            <div class="form-group">
                                <label for="assignment-title">Assignment Title</label>
                                <input type="text" id="assignment-title" name="title" required>
                            </div>
                            <div class="form-group">
                                <label for="assignment-description">Description</label>
                                <textarea id="assignment-description" name="description" rows="4"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="assignment-pdf">Select PDF</label>
                                <select id="assignment-pdf" name="pdf" required>
                                    <option value="">-- Select a PDF --</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="assignment-due-date">Due Date</label>
                                <input type="date" id="assignment-due-date" name="dueDate" required>
                            </div>
                            <div class="form-group">
                                <label for="assignment-class">Assign to Class</label>
                                <select id="assignment-class" name="class" required>
                                    <option value="all">All Students</option>
                                    <option value="class1">Class 1</option>
                                    <option value="class2">Class 2</option>
                                </select>
                            </div>
                            <button type="submit" class="submit-btn">Create Assignment</button>
                        </form>
                    </div>
                </div>
            </section>

            <!-- Students Tab -->
            <section id="students" class="tab-content">
                <h2>Students</h2>
                <div class="action-bar">
                    <input type="text" id="student-search" placeholder="Search students...">
                    <button id="add-student">Add Student</button>
                </div>
                <div class="students-list">
                    <p class="empty-message">No students added yet.</p>
                </div>
            </section>

            <!-- Grading Tab -->
            <section id="grading" class="tab-content">
                <h2>Grading</h2>
                <div class="submissions-container">
                    <div class="submissions-list">
                        <p class="empty-message">No submissions to grade yet.</p>
                    </div>
                </div>
            </section>

            <!-- Settings Tab -->
            <section id="settings" class="tab-content">
                <h2>Settings</h2>
                <div class="settings-form">
                    <div class="form-group">
                        <label for="teacher-profile-name">Full Name</label>
                        <input type="text" id="teacher-profile-name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="teacher-profile-email">Email</label>
                        <input type="email" id="teacher-profile-email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="teacher-profile-school">School</label>
                        <input type="text" id="teacher-profile-school" name="school">
                    </div>
                    <button type="button" class="save-settings-btn">Save Settings</button>
                </div>
            </section>
        </main>
    </div>

    <script src="js/pdf.min.js"></script>
    <script src="js/teacher-dashboard.js"></script>
</body>
</html>
